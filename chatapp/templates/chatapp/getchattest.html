{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTubeチャット取得テストページ</title>

    <script type="text/javascript" src="{% static 'chatapp/js/getchattest.js' %}"></script>
  </head>

  <body>
    <h1>YouTubeチャット取得テストページ</h1>
    <p>ライブ配信中のコメント欄のみ取得できます。通常の動画や、ライブ配信のアーカイブでは動作しません。</p>
    <form>
      
      <label style="display: none;" for="apikey">[APIキーはプログラム内に入力しないでOK]Youtube API Key = </label>
      <input style="display: none;" id="apikey" type="text">
      <br>

      <label for="youtubeurl">ライブ配信のURL末尾 https://www.youtube.com/watch?v=</label>
      <input id="youtubeurl" type="text">
      <br>

      <button type="button" onclick="getchatapi()">コメント取得開始</button>
      <button type="button" onclick="getchatstopapi()">コメント取得ストップ</button>
    </form>
    <hr>

    <ul id="commentlist">
      <li id="comment_0"></li>
      <li id="comment_1"></li>

      <li id="comment_6"></li>

    </ul>
  </body>
</html>
